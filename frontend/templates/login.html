<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dream Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <style>
    .container, .btn, textarea, input, select, label, h1, h2, h3, h4, h5, h6, p, a {
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body style="background: linear-gradient(135deg, #c3ecff, #e0c3fc); min-height: 100vh; position: relative;">
  <div class="container">
    <div class="row justify-content-center">
      <div class = "col-md-4 mt-5 align-self-start">
        <form method="POST" class="bg-white p-4 rounded shadow-lg">
          <h2 class="mb-4 text-center">Login</h2>
          {% if error and error.strip() %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
          <div class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="text-secondary">Don't have an account? Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="my-clouds" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none;">
    <marquee behavior="scroll" direction="right" scrollamount="9">
        <i class="fa fa-cloud" style="color:white;font-size:40px"></i>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <i class="fa fa-cloud" style="color:white;font-size:60px"></i>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="5">
        <i class="fa fa-cloud" style="color:grey;font-size:90px"></i>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="6">
        <i class="fa fa-cloud" style="color:rgb(143, 143, 143);font-size:90px"></i>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="6">
        <i class="fa fa-cloud" style="color:rgb(173, 173, 173);font-size:50px"></i>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="4">
        <i class="fa fa-cloud" style="color:rgb(231, 231, 231);font-size:70px"></i>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="4">
        <i class="fa fa-cloud" style="color:rgb(179, 179, 179);font-size:50px"></i>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="8">
        <i class="fa fa-cloud" style="color:rgb(177, 177, 177);font-size:60px"></i>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="4">
        <i class="fa fa-cloud" style="color:rgb(179, 179, 179);font-size:40px"></i>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="8">
        <i class="fa fa-cloud" style="color:rgb(121, 121, 121);font-size:60px"></i>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="10">
        <i class="fa fa-cloud" style="color:rgb(221, 221, 221);font-size:70px"></i>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="4">
        <i class="fa fa-cloud" style="color:rgb(177, 177, 177);font-size:40px"></i>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="9">
      <i class="fa fa-cloud" style="color:white;font-size:40px"></i>
  </marquee>
  <marquee behavior="scroll" direction="left" scrollamount="10">
      <i class="fa fa-cloud" style="color:white;font-size:60px"></i>
  </marquee>
  <marquee behavior="scroll" direction="right" scrollamount="5">
      <i class="fa fa-cloud" style="color:grey;font-size:90px"></i>
  </marquee>
  <marquee behavior="scroll" direction="left" scrollamount="6">
      <i class="fa fa-cloud" style="color:rgb(143, 143, 143);font-size:90px"></i>
  </marquee>
  </div>

</body>
</html>
