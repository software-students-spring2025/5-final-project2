<!DOCTYPE html>
<html>
<head>
    <title>Your Dream Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Dream Log for {{ username }}</h2>

        {% if dreams %}
            <div class="list-group">
                {% for dream in dreams %}
                    <div class="list-group-item mb-3 shadow-lg">
                        <p class="mb-1"><strong>Date:</strong>
                            {{ dream.date.strftime('%Y-%m-%d') if dream.date else "Unknown" }}</p>
                        <p><strong>Dream:</strong> {{ dream.text }}</p>
                        <p><strong>Analysis:</strong> {{ dream.analysis }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted text-center">No dreams recorded yet.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
