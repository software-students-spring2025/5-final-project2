<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Dream Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient">
  <div class="container">
    <div class="row justify-content-center">
      <div class = "col-md-4 mt-5 align-self-start">
        <form method="POST" class="bg-white p-4 rounded shadow-lg">
          <h2 class="mb-4 text-center">Register</h2>
          {% if error and error.strip() %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password2" class="form-control" placeholder="Re-type Password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Create Account</button>
          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-secondary">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
