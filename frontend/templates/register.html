<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Dream Journal</title>
  <style>
    body { font-family: sans-serif; background: #f6f6f6; padding: 40px; }
    form { max-width: 300px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input { display: block; width: 100%; margin-bottom: 15px; padding: 10px; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    a { display: block; text-align: center; margin-top: 10px; color: #333; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Register</h2>
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
  </form>
</body>
</html>
